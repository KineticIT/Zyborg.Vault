            The PowerShell module <code>Zyborg.Vault</code> defines
            client-side bindings to the HashiCorp Vault server.
        </p><p>
            The module is implemented strictly using REST API calls
            and therefore does not have any client-side dependencies
            on the official Vault CLI.
